name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Create Environment File
      run: |
        echo "REACT_APP_ADMIN_USERNAME=${{ secrets.REACT_APP_ADMIN_USERNAME }}" >> .env.local
        echo "REACT_APP_ADMIN_PASSWORD=${{ secrets.REACT_APP_ADMIN_PASSWORD }}" >> .env.local
        echo "REACT_APP_WHATSAPP_NUMBER=${{ secrets.REACT_APP_WHATSAPP_NUMBER }}" >> .env.local
        echo "REACT_APP_FACEBOOK_URL=${{ secrets.REACT_APP_FACEBOOK_URL }}" >> .env.local
        echo "REACT_APP_INSTAGRAM_URL=${{ secrets.REACT_APP_INSTAGRAM_URL }}" >> .env.local
        echo "REACT_APP_TWITTER_URL=${{ secrets.REACT_APP_TWITTER_URL }}" >> .env.local
        
    - name: Run Tests (Optional)
      run: npm test -- --coverage --watchAll=false --passWithNoTests
      continue-on-error: true
      
    - name: Build Project
      run: npm run build
      
    - name: Create Firebase Service Account Key
      run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROMANCE_RETREAT_XSAVLAB }}' > ${{ github.workspace }}/firebase-service-account.json
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: Deploy to Firebase Hosting
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/firebase-service-account.json"
        firebase deploy --only hosting --project romance-retreat-xsavlab
        
    - name: Clean up service account key
      run: rm ${{ github.workspace }}/firebase-service-account.json
      if: always()